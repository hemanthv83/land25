<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Digital Land Registration Portal</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #f39c12;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --success: #27ae60;
            --danger: #e74c3c;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            background-color: var(--primary);
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        
        .logo img {
            height: 60px;
            width: 80px;
            margin-right: 30px;
        }
        
        .auth-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .auth-card {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-header h1 {
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .auth-header p {
            color: #666;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        input:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .forgot-password {
            display: block;
            text-align: right;
            color: var(--secondary);
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        
        .btn {
            display: inline-block;
            width: 100%;
            padding: 0.8rem 1.5rem;
            background-color: var(--secondary);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
            text-align: center;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #666;
            font-size: 0.9rem;
        }
        
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #ddd;
        }
        
        .divider::before {
            margin-right: 1rem;
        }
        
        .divider::after {
            margin-left: 1rem;
        }
        
        .alt-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .alt-login-btn {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .alt-login-btn:hover {
            background-color: #f5f5f5;
            border-color: #ccc;
        }
        
        .alt-login-btn img {
            height: 24px;
            margin-right: 0.5rem;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
            font-size: 0.9rem;
        }
        
        .auth-footer a {
            color: var(--secondary);
            text-decoration: none;
            font-weight: bold;
        }
        
        footer {
            background-color: var(--dark);
            color: white;
            padding: 1rem 0;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .error-message {
            color: var(--danger);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }
        
        @media (max-width: 768px) {
            .auth-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">
                <img src="Digital_Land_Registry-removebg-preview.png" alt="Logo"> Digital Land Registry
            </div>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Log In</h1>
                <p>Welcome back! Please enter your credentials</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-message" id="emailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <div class="error-message" id="passwordError"></div>
                    <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn">Log In</button>
                    <div class="error-message" id="loginError"></div>
                </div>
            </form>
            
            <div class="divider">Or continue with</div>
            
            <div class="alt-login">
                <a href="#" class="alt-login-btn" onclick="socialLogin('google')">
                    Google
                </a>
                <a href="#" class="alt-login-btn" onclick="socialLogin('facebook')">
                    Facebook
                </a>
            </div>
            
            <div class="auth-footer">
                Don't have an account? <a href="register.html">Sign Up</a>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Digital Land Registry. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Reset error messages
            document.getElementById('emailError').style.display = 'none';
            document.getElementById('passwordError').style.display = 'none';
            document.getElementById('loginError').style.display = 'none';
            
            // Simple validation
            let hasError = false;
            
            if (!email) {
                document.getElementById('emailError').textContent = 'Email is required';
                document.getElementById('emailError').style.display = 'block';
                hasError = true;
            }
            
            if (!password) {
                document.getElementById('passwordError').textContent = 'Password is required';
                document.getElementById('passwordError').style.display = 'block';
                hasError = true;
            }
            
            if (hasError) return;
            
            // For demo purposes, accept any email/password combination
            // In a real application, you would validate against a backend
            
            // Simulate successful login
            localStorage.setItem('isLoggedIn', 'true');
            
            // Extract name from email (for demo)
            const userName = email.split('@')[0];
            localStorage.setItem('userName', userName);
            localStorage.setItem('userEmail', email);
            
            // Redirect to dashboard
            window.location.href = 'dashboard.html';
        });
        
        // Handle social login (demo only)
        function socialLogin(provider) {
            // For demo purposes, simulate successful login
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userName', provider + 'User');
            localStorage.setItem('userEmail', provider + 'user@example.com');
            
            // Redirect to dashboard
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
